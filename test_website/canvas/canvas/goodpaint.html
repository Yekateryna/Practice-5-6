<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<div class="Toolbar">
    - Color -<br>
    <img id="redPen" src="http://professorweb.ru/downloads/pen_red.gif" alt="Red pen" onclick="changeColor('rgb(212,21,29)', this)">
    <img id="greenPen" src="http://professorweb.ru/downloads/pen_green.gif" alt="Green pen" onclick="changeColor('rgb(131,190,61)', this)">
    <img id="bluePen" src="http://professorweb.ru/downloads/pen_blue.gif" alt="Blue pan" onclick="changeColor('rgb(0,86,166)', this)">
</div>
<div class="Toolbar">
    - Thickness -<br>
    <img src="http://professorweb.ru/downloads/pen_thin.gif" alt="Thin pen" onclick="changeThickness(1, this)">
    <img src="http://professorweb.ru/downloads/pen_medium.gif" alt="Medium pen" onclick="changeThickness(5, this)">
    <img src="http://professorweb.ru/downloads/pen_thick.gif" alt="Thick pen" onclick="changeThickness(10, this)">
</div>
<div class="CanvasContainer">
    <canvas id="drawingCanvas" width="500" height="500"></canvas>
</div>
<div class="Toolbar">

    <button onclick="clearCanvas()">Clear Canvas</button>

</div>
<script src="paint.js"></script>
</body>
</html>
